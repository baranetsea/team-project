<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./header.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container container-two">
        <div class="header-left-container">
          <nav class="header-nav-align">
            <a class="header-logo" href="/index.html"><img src="./logo.svg" width="44" height="39" alt="Logo" /></a>
            <ul class="header-link-list">
              <li><a class="header-navigation-link" href="#about-us">About us</a></li>
              <li><a class="header-navigation-link" href="#our-collection">Our collection</a></li>
              <li><a class="header-navigation-link" href="#customer-order">CUSTOMER ORDER</a></li>
              <li><a class="header-navigation-link" href="#testimonials">TEstimonials</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right-container">
          <address class="header-tel">
            <a class="header-tel-link" href="tel:+380684439426">+380 (68) 443-94-26</a>
          </address>
          <ul class="header-social-list">
            <li class="header-social-list-link">
              <a class="header-social-list-link-item" href="https://www.facebook.com/goITclub/" target="_blank"
                ><svg width="28" height="28">
                  <use href="./symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header-social-list-link">
              <a class="header-social-list-link-item" href="https://www.instagram.com/goitclub/" target="_blank"
                ><svg width="28" height="28">
                  <use href="./symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="header-social-list-link">
              <a class="header-social-list-link-item" href="https://www.youtube.com/c/GoIT" target="_blank"
                ><svg width="28" height="28">
                  <use href="./symbol-defs.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
          <button class="header-burger" type="button" class="-header-mobile-menu-butto">
            <svg width="36" height="24">
              <use href="./symbol-defs.svg#icon-Nav"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- mobile menu -->
    <div class="header-mobile-container">
      <div class="header-mobile-menu-align">
        <address>
          <a class="mobile-menu-address" href="tel:+380684439426">+380 (68) 443-94-26</a>
        </address>
        <button class="header-mobile-menu-close-btn" type="button">
          <svg width="18" height="18">
            <use href="./symbol-defs.svg#icon-x"></use>
          </svg>
        </button>
      </div>
      <ul class="header-mobile-list">
        <li class="header-mobile-list-link"><a class="header-mobile-list-link-item" href="">About us</a></li>
        <li class="header-mobile-list-link"><a class="header-mobile-list-link-item" href="">Our collection</a></li>
        <li class="header-mobile-list-link"><a class="header-mobile-list-link-item" href="">CUSTOMER ORDER</a></li>
        <li class="header-mobile-list-link"><a class="header-mobile-list-link-item" href="">TEstimonials</a></li>
      </ul>
      <img src="./elements.svg" alt="vishivanka ornament" />
    </div>
  </body>
</html>
